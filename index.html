<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
</body>
<div class="wrapper">
    <div class="left">
        <img src="left-section.png" alt="left-section">
    </div>
    <div class="right">
        <div class="content">
            <h1>WELCOME BACK EXCLUSIVE MEMBER</h1>
            <h4>Log in to continue</h4>
            <form action="#">
                <div class="input-form">
                    <img src="icon-mail.png" alt="">
                    <input type="email" placeholder="example@email.com" required>
                </div>
                <div class="input-form">
                    <img src="lock.png" alt="">
                    <input type="password" placeholder="********">
                </div>
                <div class="input-button">
                    <button>Proceed to my account</button>
                    <img src="arrow-right Copy.png" alt="">
                    
                </div>

            </form>
            <p>Having Issues with your Password?</p>
        </div>
    </div>
</div>

</body>

</html>
